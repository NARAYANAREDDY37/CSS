<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <title>CSS Dropdown Navigation Bar</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
        }
        nav{
            background-color: lightseagreen;
            overflow: hidden;
        }
        nav ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li{
            float: left;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
            padding: 14px 25px;
            display: inline-block;
        }
        nav ul li a:hover{
            background-color: greenyellow;
            color: black;
        }
        .dropdown-list{
            position: absolute;
            display: none; /*initially hidden*/
        }
        .dropdown-list a{
            background-color: lightgreen;
            display: block;

        }
        .drop-down:hover .dropdown-list{
            display: block; /*displayed the dropdown when you hover*/
        }
    </style>

</head>
<body>
    <nav>
        <ul>
            <li><a href="#"> <i class="fa fa-home"></i>Home</a></li>
            <li class="drop-down">
                <a href="#"> <i class="fa fa-newspaper-o"></i> News <i class="fa fa-caret-down"></i></a>
                <div class="dropdown-list">
                    <a href=""><i class="fa fa-soccer-ball-o"></i>Sports</a>
                    <a href=""><i class="fa fa-laptop"></i>Technology</a>
                    <a href=""><i class="fa fa-image"></i>Arts</a>
                    <a href=""><i class="fa fa-cog"></i>Others</a>
                </div>
            </li>
            <li class="drop-down">
                <a href="#"> <i class="fa fa-book"></i> Courses <i class="fa fa-caret-down"></i></a>
                <div class="dropdown-list">
                    <a href=""><i class="fa fa-dashboard"></i>Data Science</a>
                    <a href=""><i class="fa fa-laptop"></i>Web Development</a>
                    <a href=""><i class="fa fa-database"></i>Big Data</a>
                    <a href=""><i class="fa fa-cog"></i>Colud Technologies</a>
                </div>
            </li>
            <li><a href="#"><i class="fa fa-id-card"></i>About Us</a></li>
            <li><a href="#"><i class="fa fa-graduation-cap"></i>Careers</a></li>
            <li><a href="#"><i class="fa fa-envelope"></i>Contact Us</a></li>



        </ul>
    </nav>
</body>
</html>
