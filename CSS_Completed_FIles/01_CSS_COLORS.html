<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS COLORS</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            background: white url("img/image2.jpg") no-repeat fixed center;
            color: white;
            text-shadow: 0 0 5px red;
            background-size: cover;
        }
        div{
            height: 100px;
        }
        body h1{
            background-color: rgb(120,150,190);
            width: 10%;
        }
        body h2{
            background-color: #fBADCF;
            width: 10%;
        }
        body h3{
            background-color: hsl(170,90%,60%);
            width: 10%;
        }
        body h4{
            background-color: rgba(20,158,198,0.5);
            width: 10%;
        }
        body h5{
            background-color: hsla(250,86%,56%,0.5);
            width: 10%;
        }
    </style>
</head>
<body>

    <!-- RGB -->
    <h1>RGB</h1>
    <div id="rgb"></div>

    <!-- HEX -->
    <h2>HEX</h2>
    <div id="hex"></div>

    <!-- HSL -->
    <h3>HSL</h3>
    <div id="hsl"></div>

    <!-- RGBA -->
    <h4>RGBA</h4>
    <div id="rgba"></div>

    <!-- HSLA -->
    <h5>HSLA</h5>
    <div id="hsla"></div>

</body>
</html>
