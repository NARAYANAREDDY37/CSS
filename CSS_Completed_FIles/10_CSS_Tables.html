<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS TABLES</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        table, th, td{
            text-align: center;
            font-size: 18px;
            padding: 12px;
        }
        table{
            width: 100%;
        }
        th{
            background-color: #0C1731;
            color: white;
        }
        tr:nth-child(even){
            background-color: #1C3673;
            color: white;
        }
        tr:nth-child(odd){
            background-color: #3A67CF;
            color: white;
        }
        th, td{
            border-radius: 25px;
        }
        td:hover{
            background-color: #6B8DDB;
            cursor: pointer;
            color: black;
        }
    </style>
</head>
<body>

    <!-- CUSTOM TABLE -->
    <table>
        <tr>
            <th>Emp Name</th>
            <th>Designation</th>
            <th>Company</th>
        </tr>
        <tr>
            <td>John Mayor</td>
            <td>Software Engineer</td>
            <td>Microsoft</td>
        </tr>
        <tr>
            <td>Alex Ben</td>
            <td>Software Engineer</td>
            <td>Google</td>
        </tr>
        <tr>
            <td>John</td>

        </tr>

        </tr>

            <td>Alex Ben</td>

            <td>Google</td>
        </tr>
    </table>
</body>
</html>
