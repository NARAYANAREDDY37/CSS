<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS selector 2 (mixed)</title>
    <style>
        *{
            margin:0px;
        }

        h1{
            background-color:lightgray;
            padding:15px;
        }

        div{
            margin-top: 15px;
        }
        /* attribute selectors */
        input[type="text"]{
            background-color:blueviolet;
            transition: all 0.5s;
        }
        input[type="password"]{
            background-color:lightcoral;
        }
        input[type="submit"]{
            background-color:seagreen;
            transition: all 0.5s;
        }
        /* Pseudo selectors */
        input[type="text"]:focus{
            background-color:orangered;
            color:white;
            font-size: 18px;
        }
        input[type="submit"]:hover{
            background-color: hotpink;
            padding:15px 20px;
        }

        /* Mixed Selectors */
        ul{
            background: lightseagreen;
            width: 30%;
        }
        ol{
            background: lightslategray;
            width: 30%;
        }
        ul li{
            color: white;
            font-family: "Comic Sans MS",sans-serif;
            margin: 5px;
        }
        ol li {
            color: white;
            font-family: "Comic Sans MS",sans-serif;
            margin: 5px;
        }
        ul li:first-child{
            background-color: blueviolet;
        }
        ul li:nth-child(2){
            background-color: green;
        }
        ul li:nth-child(3){
            background-color: red;
        }
        ul li:last-child{
            background-color: saddlebrown;
        }


        ol li:first-child{
            background-color: red;
        }
        ol li:nth-child(2){
            background-color: violet;
        }
        ol li:nth-child(3){
            background-color: deeppink;
        }
        ol li:last-child{
            background-color: seagreen;
        }
    </style>
</head>
<body>

    <h1>CSS Selectors 2</h1>
    
    <!-- creating form -->
    <div>
        <form action="">
            <label for="">Username</label>
            <input type="text">
            <br>
            <label for="">Password</label>
            <input type="password">
            <br>
            <input type="submit" value="Login">
        </form>
    </div>


    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
    </ul>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
    </ol>
</body>
</html>
