<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selector 1</title>
    <style>
        h2{
            background-color: orangered;
            padding: 15px;
        }
        .head{
            background-color: greenyellow;
            padding: 15px;
        }
        .orange{
            background-color: blueviolet;
        }
        
        /* grouping selectors */
        h1, h3, p{
            background-color:limegreen;
            padding: 15px;
        }
    </style>
</head>
<body>

    <h2 class="head orange" >Good Morning</h2>
    <h2 class="head">Good Afternoon</h2>
    <h2>Good evening</h2>

    <!-- Grouping Selector -->
    <h1>Hello world!</h1>
    <h3>Hello friend!</h3>
    <p>Okay, see you all</p>
</body>
</html>
